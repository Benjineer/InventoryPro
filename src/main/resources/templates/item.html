<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Management UI</title>
</head>
<body>
<h1>Item Management</h1>

<h2>Get All Items</h2>
<form th:action="@{/api/v1/items}" method="get">
    <button type="submit">Get All Items</button>
</form>

<h2>Get Item by ID</h2>
<form th:action="@{/api/v1/items/{id}}" method="get">
    <label for="itemId">Item ID:</label>
    <input type="text" id="itemId" name="id" required/>
    <br/>
    <button type="submit">Get Item</button>
</form>

<h2>Add Item</h2>
<form th:action="@{/api/v1/items}" method="post">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" required/>
    <br/>
    <label for="itemDescription">Item Description:</label>
    <input type="text" id="itemDescription" name="itemDescription" required/>
    <br/>
    <button type="submit">Add Item</button>
</form>

<h2>Update Item by ID</h2>
<form th:action="@{/api/v1/items/{id}}" method="put">
    <label for="itemId">Item ID:</label>
    <input type="text" id="itemId" name="id" required/>
    <br/>
    <label for="updatedName">Updated Name:</label>
    <input type="text" id="updatedName" name="updatedName" required/>
    <br/>
    <label for="updatedDescription">Updated Description:</label>
    <input type="text" id="updatedDescription" name="updatedDescription" required/>
    <br/>
    <button type="submit">Update Item</button>
</form>

<h2>Remove Item by ID</h2>
<form th:action="@{/api/v1/items/{id}}" method="delete">
    <label for="itemId">Item ID:</label>
    <input type="text" id="itemId" name="id" required/>
    <br/>
    <button type="submit">Remove Item</button>
</form>
</body>
</html>
