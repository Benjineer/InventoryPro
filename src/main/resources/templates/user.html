<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management UI</title>
</head>
<body>
<h1>User Management</h1>

<h2>Register</h2>
<form th:action="@{/api/v1/user/register}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required/>
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required/>
    <br/>
    <button type="submit">Register</button>
</form>

<h2>Get User by ID</h2>
<form th:action="@{/api/v1/user/{id}}" method="get">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="id" required/>
    <br/>
    <button type="submit">Get User</button>
</form>

<h2>Get Current User</h2>
<form th:action="@{/api/v1/user/me}" method="get">
    <button type="submit">Get Current User</button>
</form>

<h2>Get All Users</h2>
<form th:action="@{/api/v1/user}" method="get">
    <button type="submit">Get All Users</button>
</form>

<h2>Update User by ID</h2>
<form th:action="@{/api/v1/user/{id}}" method="put">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="id" required/>
    <br/>
    <label for="updatedUsername">Updated Username:</label>
    <input type="text" id="updatedUsername" name="updatedUsername" required/>
    <br/>
    <label for="updatedPassword">Updated Password:</label>
    <input type="password" id="updatedPassword" name="updatedPassword" required/>
    <br/>
    <button type="submit">Update User</button>
</form>

<h2>Remove User by ID</h2>
<form th:action="@{/api/v1/user/{id}}" method="delete">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="id" required/>
    <br/>
    <button type="submit">Remove User</button>
</form>
</body>
</html>
