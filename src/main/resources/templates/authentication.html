<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authentication UI</title>
</head>
<body>
<h1>Authentication</h1>

<h2>Authenticate</h2>
<form th:action="@{/api/v1/auth/authenticate}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required/>
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required/>
    <br/>
    <button type="submit">Authenticate</button>
</form>

<h2>Refresh Token</h2>
<form th:action="@{/api/v1/auth/refresh-token}" method="post">
    <label for="refreshToken">Refresh Token:</label>
    <input type="text" id="refreshToken" name="refreshToken" required/>
    <br/>
    <button type="submit">Refresh Token</button>
</form>
</body>
</html>
